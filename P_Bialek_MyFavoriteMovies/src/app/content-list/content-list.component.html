<div class="container">
<div class="card-none">
    <h2>No Type</h2>
    <app-content-card *ngFor="let item of contentArray | filterType:''" [content]="item"></app-content-card>
</div>

<div class="card-drama">
    <h2>Drama</h2>
    <app-content-card *ngFor="let item of contentArray | filterType:'Drama'" [content]="item"></app-content-card>
</div>

<div class="card-horror">
    <h2>Horror</h2>
    <app-content-card *ngFor="let item of contentArray | filterType:'Horror'" [content]="item"></app-content-card>
</div>

<div class="card-fantasy">
    <h2>Fantasy</h2>
    <app-content-card *ngFor="let item of contentArray | filterType:'Fantasy'" [content]="item"></app-content-card>
</div>
</div>
