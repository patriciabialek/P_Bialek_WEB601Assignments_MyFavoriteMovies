<!-- Display the contents of your ContentList in your Content-Card component's html,utilizing the function you defined in the ContentList class -->
<!-- <span class="body" [innerHTML]="contentList.outputHtmlContent(0)"></span> # indicates index -->
<section *ngFor="let contentItem of contentList.getContentArray; let i = index">
<div [innerHTML]="contentList.outputHtmlContent(i)"></div>
</section>
