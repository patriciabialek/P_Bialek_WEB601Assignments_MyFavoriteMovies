<div class="container">
  <h3>{{ contentItems.title }}</h3>
  
  <img [src]="contentItems.imgURL" (click)="showContentDetails()"/>

  <p>Description: {{ contentItems.description }}</p>

  <p>Creator: {{ contentItems.creator }}</p>

  <p>Type: {{ contentItems.type }}</p>

  <div *ngFor="let tag of contentItems.tags">Tags: </div>
</div>
